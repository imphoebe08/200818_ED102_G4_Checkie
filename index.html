<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<style>
    body {
        overflow: hidden;
    }
    
    h3 {
        color: black;
    }
</style>

<body>
    <div class="welcome_container">
        <div class="welcome_logo"><img src="./img/navbar/cklogo2.png"></div>
        <div class="welcome_entry">
            <div class="left_btn">
                <a href="home.html" class="welcome_front">
                    <h3>前台</h3>
                </a>
            </div>
            <div class="right_btn">
                <!-- <button class="welcome_back" id="signin">
                    <h3>後台</h3>
                </button> -->
                <a class="welcome_back" href="./backstage/bgHome.html" id="signin">
                    <h3>後台</h3>
                </a>
            </div>
        </div>

        <div class="signup_overlay signup_overlay-none" id="signup_overlay">
            <div class="container" id="container">
                <span class="container_close" id="close">&times;</span>
                <div class="form-container sign-up-container">
                    <form action="#">
                        <h3>管理者登入</h3>
                        <span>請輸入您的帳號密碼</span>
                        <input type="email" placeholder="輸入帳號" />
                        <input type="password" placeholder="輸入密碼" />
                        <button>登入</button>
                    </form>
                </div>
                <div class="form-container sign-in-container">
                    <form action="#">
                        <h3>諮商師登入</h3>
                        <span>請輸入您的帳號密碼</span>
                        <input type="email" placeholder="輸入帳號" />
                        <input type="password" placeholder="輸入密碼" />
                        <button>登入</button>
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h5>切換至諮商師</h5>
                            <button class="ghost" id="signIn">諮商師登入</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h5>切換至管理者</h5>
                            <button class="ghost" id="signUp">管理者登入</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/welcomesite.js"></script>

</body>

</html>
