<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/header.js"></script>

<body>

    <div class="signup_overlay signup_overlay-none" id="signup_overlay">
        <div class="container" id="container">
            <span class="container_close" id="close">&times;</span>
            <div class="form-container sign-up-container">
                <form action="#">
                    <h3>加入會員</h3>
                    <span>請填寫以下資訊完成註冊</span>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <button>註冊</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h3>登入會員</h3>
                    <span>請輸入您的帳號密碼</span>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <a href="#">忘記密碼？</a>
                    <button>登入</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h3>歡迎回來！</h3>
                        <p>登入會員享有更多服務</p>
                        <button class="ghost" id="signIn">登入會員</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h3>歡迎加入Checkie！</h3>
                        <p>為生命帶來一些新的可能，<br>只需簡單完成申請</p>
                        <button class="ghost" id="signUp">加入會員</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="test_content">
        <div class="test-content_box">
            <div class="test-content-box_title">您的心理評估分數：</div>
            <div class="test-content-box_pic">
                <canvas class="myChart" width="200" height="200" id="myChart"></canvas>
            </div>
            <div class="test-content-box_word">欲看分數示詳情請登入會員</div>
            <a href="#">
                <div class="test-content-box_but">
                    <input type="button" id="signin" class="testResult_submit" value=登入會員>
                </div>
            </a>

        </div>
        <div class="test-content_result">

            <div class="test-content-result_word">
                <div class="test-content-result-word_title">自我評估：</div>
                <ul>
                    <li>0~20%:屬於較穩定的狀況</li>
                    <li>20~40%:大部分清況下穩定，偶爾會出現小小失落感。</li>
                    <li>40%~60:經常出現失落感，建議找尋抒發管道。</li>
                    <li>60%~80%:時常出現失落感，建議找尋轉業抒發管道。</li>
                    <li>80%~100%:大部分時間都處於失落狀態下，建議預約諮商。</li>
                </ul>
            </div>
            <a href="csMain.html">
                <div class="test-content-result_but">
                    <input type="submit" class="testResult_reservation" value=預約諮商>
                </div>
            </a>


        </div>
    </div>

            type: 'radar',
            data: {
                labels: ["Coding", "Swimming", "Eating", "Cycling", "Sleeping"],
                datasets: [{
                    label: "分數",
                    data: [60, 40, 50, 52, 75]
                }],
            },
            options: {
                scale: {
                    angleLines: {
                        display: false
                    },
                    ticks: {
                        suggestedMin: 50,
                        suggestedMax: 100
                    }
                }
            },
        });
