    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script>
        new Vue({
            el: '#bgMem',
            data: {
                memberList: [],
            },
            mounted() {
                axios.get('../json/cs.json')
                    .then((res) => {
                        this.memberList = res.data;
                    })
                    .catch((error) => {
                        console.log(error)
                    });
            }
        })
