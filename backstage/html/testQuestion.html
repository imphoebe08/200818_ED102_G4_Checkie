<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/bgHead.html')
</head>
<style>
    input[readonly] {
        border: none;
        outline: none;
        background: none;
    }
</style>

<body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
    <!-- top_header -->
    @@include('layout/top_header.html')

    <!-- 中間內容 -->
    <div class="container-fluid" id="tQapp">
        <div class="container">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>心理評估問券管理</h3>
                    </div>
                    <div class="panel-body card" style="overflow: hidden;">
                        <table class="table table-condensed table-striped ">
                            <thead class="card-header">
                                <tr>
                                    <th></th>
                                    <th>問題編號</th>
                                    <th>問題類別</th>
                                    <th>問題內容</th>
                                    <th>上架狀態</th>
                                    <th>更新日期</th>
                                </tr>
                            </thead>

                            <tbody is="tq_datainsert" :transport-data="transport"></tbody>


                        </table>

                    </div>

                </div>

            </div>

        </div>
    </div>
    <div class="container">
        <div class="col-md-12">
            <div class="panel-heading">
                <h3>新增問題</h3>
            </div>

            <form id="tQinfo" method="#">
                <div class="input-sort">
                    <label><h5>問題類別</h5></label>
                    <label><input type="radio" name="sort" value="#">1-家庭關係</label>
                    <label><input type="radio" name="sort" value="#">2-人際關係</label>

                    <label><input type="radio" name="sort" value="#">3-伴侶關係</label>

                    <label><input type="radio" name="sort" value="#">4-壓力創傷</label>

                    <label><input type="radio" name="sort" value="#">5-自我探索</label>
                </div>

                <div class="input-quest">
                    <label><h5>問題內容</h5></label>
                    <textarea style="width:500px;height:100px;" name="testcontent" placeholder="輸入問題內容"></textarea>
                </div>

                <div class="input-status">
                    <label><h5>上架狀態</h5></label>
                    <label><input type="radio" name="status" value="0">上架</label>
                    <label><input type="radio" name="status" value="1">下架</label>

                </div>


                <div class="input-btn">
                    <button id="btn-submit" @click="insertQuest">Submit</button>
                </div>

            </form>

        </div>
    </div>
    </div>

    @@include('layout/footer.html')
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script>
        Vue.component("tq_datainsert", {
            props: ["transport-data"],
            data() {
                return {
                    transport: JSON.parse(JSON.stringify(this.transportData)),
                    tquestData: [{
                        testNo: "01",
                        testTypeNo: "1",
                        testContent: "您對目前家庭關係的滿意度為何？",
                        testBool: "上架",
                        renewDate: "2020/09/08",
                    }, {
                        testNo: "02",
                        testTypeNo: "2",
                        testContent: "您對自己目前的人際關係滿意度為何？",
                        testBool: "上架",
                        renewDate: "2020/09/08",
                    }, {
                        testNo: "03",
                        testTypeNo: "2",
                        testContent: "您對自己目前的人際關係滿意度為何？",
                        testBool: "上架",
                        renewDate: "2020/09/08",
                    }]
                };
            },
            template: `<tbody>
                                <tr data-toggle="collapse" class="accordion-toggle buttonGroup" v-for="(value,index) in tquestData" :key="value.testNo">
                                    <td><button @click="editToggle($event,index)" class="btn btn-default btn-xs">編輯</button>
                                        <button @click="deleteData($event,index)" class="btn btn-default btn-xs">刪除</button>
                                    </td>
                                    <input type="hidden" placeholder="問題編號" v-model.trim="value.testNo"
                                            :class="'buttonGroup' + index" readonly>
                                    <td><span style="width: 40px;display: block;">{{value.testNo}}</span></td>
                                    <td><input style="width: 150px;" type="text" placeholder="問題類別"
                                            v-model.trim="value.testTypeNo" :class="'buttonGroup' + index" readonly></td>
                                    <td><input style="width: 150px;" type="text" placeholder="問題內容"
                                            v-model.trim="value.testContent" :class="'buttonGroup' + index" readonly></td>
                                    <td><input style="width: 150px;" type="text" placeholder="問題內容"
                                            v-model.trim="value.testBool" :class="'buttonGroup' + index" readonly></td>
                                    <td><input style="width: 150px;" type="text" placeholder="問題內容"
                                            v-model.trim="value.renewDate" :class="'buttonGroup' + index" readonly></td>
                                    
                                </tr>

                               

                        </tbody>`,
            mounted() {
                //一進頁面先使用axios=> get
                this.getTquestData();
            },
            methods: {
                getMemberData() {
                    // axios.get('抓取管理員資料的php.php')
                    //     .then((res) => {
                    //         console.log('管理員資料抓取成功');
                    //         this.memberData = res.data;
                    //     })
                    //     .catch((error) => {
                    //         console.error(error)
                    //     })
                },

                editToggle(e, index) {
                    let input = document.querySelectorAll(`.buttonGroup${index}`);
                    if (input[0].getAttribute("readonly")) {
                        this.inputToEdit(e, index);
                    } else {
                        let check = confirm(`確認修改問題編號 ${this.tquestData[index].testNo} 的資料嗎?`);
                        if (check) {
                            //使用axios=> update
                            this.updateMemInfo(index);
                            this.inputToForbid(e, index);
                        } else {
                            this.inputToEdit(e, index);
                        }
                    }
                },

                inputToForbid(e, index) {
                    let input = document.querySelectorAll(`.buttonGroup${index}`);
                    for (let j = 0; j < input.length; j++) {
                        e.currentTarget.innerText = "編輯";
                        input[j].setAttribute("readonly", true);
                    }
                },

                inputToEdit(e, index) {
                    let input = document.querySelectorAll(`.buttonGroup${index}`);
                    for (let j = 0; j < input.length; j++) {
                        input[j].removeAttribute("readonly");
                        e.currentTarget.innerText = "確認修改";
                    }
                },

                deleteData(e, index) {
                    let check = confirm(`確認刪除問題編號 ${this.tquestData[index].testNo} 的資料嗎?`);
                    if (check)
                        this.tquestData.splice(index, 1);
                    //使用axios=> delete
                    // axios.get('修改管理員資料的php.php', {
                    //         params: {
                    //             admNo: this.memberData[index].admNo
                    //         }
                    //     })
                    //     .then((res) => {
                    //         console.log('管理員刪除成功')
                    //     })
                    //     .catch((error) => {
                    //         console.error(error)
                    //     })
                },

                updateMemInfo(index) {
                    // axios.get('修改管理員資料的php.php', {
                    //         params: {
                    //             admNo: this.memberData[index].admNo,
                    //             admName: this.memberData[index].admName,
                    //             admId: this.memberData[index].admId,
                    //             admPsn: this.memberData[index].admPsn
                    //         }
                    //     })
                    //     .then((res) => {
                    //         console.log('管理員更新成功')
                    //     })
                    //     .catch((error) => {
                    //         console.error(error)
                    //     })
                },
            },

            watch: {
                transportData: function() {
                    this.transport = JSON.parse(JSON.stringify(this.transportData));
                    this.tquestData.push(this.transport);
                    this.transport = {};
                    //使用axios=> get
                    this.getTquestData();
                }
            }
        });
        new Vue({
            el: '#tQapp',
            data: {

                tqnewData: {
                    "testNo": "",
                    "testTypeNo": "",
                    "testContent": "",
                    "testBool": "",
                    "renewDate": "",
                },
                transport: {}


            },


            methods: {
                insertData() {
                    this.transport = JSON.parse(JSON.stringify(this.tqnewData)); //將新增區域的值送到元件
                    this.tqnewData = {}; //清除新增區域的placeholder
                    //使用axios=> insert
                }
            },
        });
    </script>
</body>

</html>
