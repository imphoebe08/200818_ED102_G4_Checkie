<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/bgHead.html')
    <!-- dateTimePicker CSS -->
    <!-- Default Theme (Core) -->
    <link rel="stylesheet" href="./css/dateTimePicker/default.css">
    <!-- Default Theme (Date Picker) -->
    <link rel="stylesheet" href="./css/dateTimePicker/default.date.css">
    <!-- Default Theme (Time Picker If Needed)-->
    <link rel="stylesheet" href="./css/dateTimePicker/default.time.css">
    <link rel="stylesheet" href="./css/confirmation.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js'></script>
</head>

<body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
    <!-- top_header -->
    @@include('layout/top_header.html')
    <!-- 中間內容 -->
    <div class="container-fluid" id="container-fluid">
        <form action="./php/atmain_du.php" method="POST" id="acAdd_form">
            <h1>專欄新增與修改</h1><br>
            <span>專欄標題：</span><input type="text" name="artTitle" maxlength="16"><br><br>
            <span>專欄類別：</span>
            <lime></lime><br><br>
            <span>專欄上架日期：</span>
            <input id="exampleDate" class="datepicker" name="artDate" type="text" value="" placeholder="" data-value="today" />
            <input id="exampleTime" class="timepicker" type="time" name="time" value="" data-value="9:00" /><br><br>
            <span>目前狀態：</span>
            <input type="radio" name=" " id=" "><label for=" ">上架</label>
            <input type="radio" name=" " id=" "><label for=" ">下架</label>
            <input type="radio" name=" " id=" "><label for=" ">取消</label>
            <br><br>
            <span>專欄內容：</span><pre><textarea name="artContent" id="" cols="200" rows="15" style="resize: none;"></textarea></pre>
            <label for="">圖片一：</label><input type="file" name="artPic1" id=""><br>
            <label for="">圖片二：</label><input type="file" name="artPic2" id=""><br>
            <label for="">圖片三：</label><input type="file" name="artPic3" id=""><br><br>
            <span>作者：</span><input type="text" name="csName"><br><br>


            <div id="acAdd_submit_wrapper">
                <input type="submit" id="acAdd_submit">
            </div>
        </form>

    </div>
    @@include('layout/footer.html')
    <!-- DateTimePicker -->
    <!-- Core -->
    <script src="./js/picker.js "></script>
    <!-- Date Picker -->
    <script src="./js/picker.date.js "></script>
    <!-- Time Picker -->
    <script src="./js/picker.time.js "></script>
    <!-- Language -->
    <script src="./js/zh_TW.js "></script>
    <script>
        // date picker
        $('.datepicker').pickadate({
            labelMonthSelect: 'Select a month',
            labelYearSelect: 'Select a year',
            selectMonth: 'picker__select--month',
            selectYear: 'picker__select--year',
            min: new Date(),
        });
        // time picker
        $('.timepicker').pickatime({
            interval: 60,
        });
    </script>
    <Script>
        Vue.component("lime", {
            // props: ["dis"],
            data() {
                return {
                    asd: [{
                        calssall: "人際關係"
                    }, {
                        calssall: "家庭關係"
                    }, {
                        calssall: "伴侶關係"
                    }, {
                        calssall: "壓力創傷"
                    }, {
                        calssall: "自我探索"
                    }],
                }
            },
            template: `
            <select name="" id="table_condition_year">
                        <option  v-for="each in asd">{{each.calssall}}</option>
                        </select>               
            `
        })
        let vm = new Vue({
            el: "#container-fluid",
            data: {
                bll: ""
            },
            methods: {
                lode() {
                    let xhr = new XMLHttpRequest();
                    xhr.onload = function() {
                        let bll = JSON.parse(xhr.responseText);
                        vm.$data.all = bll;
                    }
                    xhr.open("get", "./php/atmain_du.php", true);
                    xhr.send(null);
                }
            },
            mounted() {
                this.lode();
            },
        })
    </Script>
</body>

</html>
