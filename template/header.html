<!------ chatbot ------>

<button class="chatbot_circle" type="button">
        
    <span class="icon-elements">
    </span>
</button>
<div class="modal-wrapper" id="chatBot">

    <header class="modal-header">
        <span class="title">Checkie線上客服</span>
        <p>您好！很高興為您服務</p>
    </header>

    <div class="modal-chatbox" id="modal-chatbox">

        <span v-for="each in chatBotData" :class="selectClass(each.serFrom)" :data-time="time(each.serTime)">{{each.serContent}}</span>

    </div>
    <form action="" @submit.prevent="submit">
        <div class="modal-inputbox">
            <input class="modal-input" v-model="serContent" type="text" placeholder="輸入您的問題...">
            <input class="modal-input_submit" type="submit" value="送出">
        </div>
    </form>
</div>
