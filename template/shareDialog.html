<div class="share-dialog">
    <header>
        <h3 class="dialog-title">分享到 :</h3>
        <button class="close-button" @click="closeShereDialog"><svg>
                <use href="#close"></use>
            </svg></button>
    </header>
    <div class="targets fb-share-button">
        <a class="button fb-xfbml-parse-ignore" target="_blank" :href="'https://www.facebook.com/sharer/sharer.php?u=' + shareUrl + shareNo">
            <svg>
                <use href="#facebook"></use>
            </svg>
            <span>Facebook</span>
        </a>
        <a class="button twitter-share-button" :href="'https://twitter.com/intent/tweet?text=跟大家分享' + shareUrl+ shareNo" target="_blank">
            <svg>
                <use href="#twitter"></use>
            </svg>
            <span>Twitter</span>
        </a>
    </div>
    <div class="link">
        <input class="pen-url" :value="shareUrl + shareNo"></input>
        <button class="copy-link" @click="copyWord">複製連結</button>
    </div>
</div>
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v8.0" nonce="afPv93Jl"></script>
<svg class="hidden">
<defs>
    <symbol id="share-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-share">
        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
        <polyline points="16 6 12 2 8 6"></polyline>
        <line x1="12" y1="2" x2="12" y2="15"></line>
    </symbol>

    <symbol id="facebook" viewBox="0 0 24 24" fill="#3b5998" stroke="#3b5998" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook">
        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
    </symbol>

    <symbol id="twitter" viewBox="0 0 24 24" fill="#1da1f2" stroke="#1da1f2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter">
        <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
    </symbol>

    <symbol id="close" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-square">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="9" y1="9" x2="15" y2="15"></line>
        <line x1="15" y1="9" x2="9" y2="15"></line>
    </symbol>
</defs>
</svg>
