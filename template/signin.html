<div class="signup_overlay signup_overlay-none" id="signup_overlay">
    <div class="container" id="container">
        <span class="container_close" id="close">&times;</span>
        <div class="form-container sign-up-container">
            <form action="#">
                <h3>加入會員</h3>
                <span>請填寫以下資訊完成註冊</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>註冊</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h3>登入會員</h3>
                <span>請輸入您的帳號密碼</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">忘記密碼？</a>
                <button>登入</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h3>歡迎回來！</h3>
                    <p>登入會員享有更多服務</p>
                    <button class="ghost" id="signIn">登入會員</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h3>歡迎加入Checkie！</h3>
                    <p>為生命帶來一些新的可能，<br>只需簡單完成申請</p>
                    <button class="ghost" id="signUp">加入會員</button>
                </div>
            </div>
        </div>
    </div>
</div>
