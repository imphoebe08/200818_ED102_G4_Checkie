<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/chatRoom.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>chatRoom</title>
</head>
<body>
    <header></header>
    <main>
        <div id="chatRoom">
            <div class="chatRoom_left">
                <div class="chatRomm_userPic">
                    <img src="./img/chatRoom/userPic.png" alt="">
                </div>
                <div class="chatRoom_userInfo">
                    <h4>葉威辰</h4>
                    <h5>@Ye-wei-chen</h5>
                </div>
                <div class="chatRoom_drChatbox">
                    <div class="chatRoom_light"></div>
                    <div class="chatRoom_drPic">
                        <img src="./img/chatRoom/drPic.png" alt="">
                    </div>
                    <h5>姜律丞 諮商師</h5>
                    <div class="chatRoom_more">
                        <img src="./img/icon/more.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="chatRoom_right">
                <div class="chatRoom_conver">
                    <div class="chatRoom_drConver">
                        <div class="chatRoom_conver--drPic"><img src="./img/chatRoom/drPic.png" alt=""></div>
                        <div class="chatRoom_conver--drText">111111</div>
                        <div class="chatRoom_conver--more"><img src="./img/icon/conver_more.svg" alt=""></div>
                    </div>
                    <div class="chatRoom_userConver">
                        <div class="chatRoom_conver--more"><img src="./img/icon/conver_more.svg" alt=""></div>
                        <div class="chatRoom_conver--userText">111111</div>
                        <div class="chatRoom_conver--userPic"><img src="./img/chatRoom/userPic.png" alt=""></div>
                        
                    </div>
                </div>
                <div class="chatRoom_text">
                    <div class="chatRoom_innertext">

                    </div>
                    <div class="chatRoom_send">
                        <img src="./img/icon/send.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./js/chatRoom.js"></script>
    <script>

    </script>
</body>
</html>
